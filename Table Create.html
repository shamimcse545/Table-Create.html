<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid lightgray;
            padding: 0px 5px;
            }
        #red{
            background-color: red;
        }
        #blue{
            background-color: blue;
        }
        #yellow{
            background-color: yellow;
        }
        #salmon{
            background-color: salmon;
        }
        #green{
            background-color: green;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>Table</caption>
        <thead>
        <tr id="red">
            <td>No.</td>
            <td>Full Name</td>
            <td>Position</td>
            <td>Salary</td>
        </tr>
         </thead>

        <tbody>
            <tr id="blue">
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr id="yellow">
                <td>2</td>
                <td>Steves Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
                
            </tr>
            <tr id="green">
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr id="salmon">
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
